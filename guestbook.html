<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

    <title>Pablo de la Fuente - Guestbook</title>
    
    <!-- Include favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <script>
    fetch('favicon.html')
      .then(response => response.text())
      .then(data => {
         document.head.insertAdjacentHTML('afterbegin', data);
      });
    </script>

</head>

<body class="home-page">
    <!-- Navigation Button -->
    <a href="home" class="gif-back-button">
      <img src="images/gifs/utility/back1.gif" alt="Back to home">
    </a>
    
    <div class="guestbook-container">
        <div class="guestbook-content">
            <div class="guestbook-header">
                <h2>Guestbook</h2>
                <p>Leave a message to share your thoughts.</p>
                <p> I'd love to hear from you! </p>
            </div>
           
            <x-memorista api-key="0a3da654-2ffb-4b56-9d83-b9ca88b097e5"></x-memorista>
        </div>
        
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Override global overflow settings
            document.documentElement.style.overflow = 'auto';
            document.body.style.overflow = 'auto';
        });
    </script>

    <!-- Memorista Script -->
    <script crossorigin src="https://unpkg.com/@memorista/client-ui@2/dist/index.bundle.js"></script>
    
</body>
</html>
