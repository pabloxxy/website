<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

    <title>Pablo de la Fuente - Guestbook</title>
    
    <!-- Include favicon -->
    <script>
    fetch('favicon.html')
      .then(response => response.text())
      .then(data => {
         document.head.insertAdjacentHTML('afterbegin', data);
      });
    </script>

</head>


<body class="home-page">
    <!-- Navigation Button -->
    <button class="back-button" onclick="window.location.href='home.html'">‚Üê</button>
    
    <div class="guestbook-container">
        <div class="guestbook-header">
            <h2>Guestbook</h2>
            <p>Leave a message to share your thoughts.</p>
            <p> I'd love to hear from you! </p>
        </div>
        
        <!-- Memorista Guestbook Component -->
        <x-memorista api-key="0a3da654-2ffb-4b56-9d83-b9ca88b097e5"></x-memorista>
    </div>
    
    <!-- Memorista Script -->
    <script crossorigin src="https://unpkg.com/@memorista/client-ui@2/dist/index.bundle.js"></script>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // Override global overflow settings
            document.documentElement.style.overflow = 'auto';
            document.body.style.overflow = 'auto';


            // Wait a moment for the custom elements to be defined
            setTimeout(() => {
                // Style the form container
                const formContainer = document.querySelector('x-memorista').shadowRoot.querySelector('.container');
                if(formContainer) {
                    formContainer.style.backgroundColor = 'transparent';
                    formContainer.style.padding = '0';
                    formContainer.style.border = 'none';
                }
                
                // Style the input fields
                const inputs = document.querySelector('x-memorista').shadowRoot.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    input.style.backgroundColor = 'rgba(0, 0, 0, 1)';
                    input.style.color = '#fff';
                    input.style.border = '1px solid var(--medio)';
                    input.style.borderRadius = '4px';
                    input.style.padding = '10px';
                    input.style.marginBottom = '15px';
                });
                
                // Style the submit button
                const submitButton = document.querySelector('x-memorista').shadowRoot.querySelector('button');
                if(submitButton) {
                    submitButton.style.backgroundColor = 'var(--medio)';
                    submitButton.style.color = '#fffff';
                    submitButton.style.border = 'none';
                    submitButton.style.borderRadius = '4px';
                    submitButton.style.padding = '10px 20px';
                    submitButton.style.cursor = 'pointer';
                    submitButton.style.fontWeight = 'normal';
                    submitButton.style.transition = 'background-color 0.3s';
                    
                    submitButton.addEventListener('mouseover', () => {
                        submitButton.style.backgroundColor = '#0000';
                    });
                    
                    submitButton.addEventListener('mouseout', () => {
                        submitButton.style.backgroundColor = 'var(--medio)';
                    });
                }
            }, 1000);
        });
    </script>
</body>
</html>
