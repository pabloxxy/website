    * { margin: 0; padding: 0; box-sizing: border-box;}

    /* Make html and body take full height */
    html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling */
         }
   
    /* Splash container styling */
    #splash-container {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    
	</style>
</head>
<body>
   <div id="splash-container"></div>
   
   <script>
        // Set cursor to pointer on the entire container as extra insurance
        document.getElementById('splash-container').style.cursor = 'pointer';

        // Add click event to the entire splash container
        document.getElementById('splash-container').addEventListener('click', function() {
            // Redirect to the home page
            window.location.href = 'home.html';
        });
        
        // Keyboard support (Enter key)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                window.location.href = 'home.html';
            }
        });

        // Touch support for mobile devices
        document.getElementById('splash-container').addEventListener('touchend', function() {
            window.location.href = 'home.html';
        });
    </script>
</body>
